<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mukesh Jaiswal - Color Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mukesh Jaiswal's Color Picker Tool</h1>
    <p>Pick any color and see the preview with its HEX code!</p>

    <label for="colorPicker" >Choose a Color:</label>
    <input type="color" id="colorPicker" />

    <p>Selected Color Code: <span id="colorValue">#000000</span></p>

    <div id="preview"></div>

    <p class="footer">Created by Mukesh Jaiswal</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
